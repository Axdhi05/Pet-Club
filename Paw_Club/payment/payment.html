<!DOCTYPE html>
<html>
<head>
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="../i.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Play:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Payment Information</h2>
        <form action="../index.html" method="post">
            <label for="payment_method">Choose Payment Method:</label>
            <select id="payment_method" name="payment_method" onchange="showPaymentFields()" required>
                <option value="">Select a payment method</option>
                <option value="card">Credit/Debit Card</option>
                <option value="cod">Cash on Delivery</option>
                <option value="upi">UPI</option>
            </select><br><br>

            <div id="card_info" style="display: none;">
                <label for="cardholder_name">Cardholder Name:</label>
                <input type="text" id="cardholder_name" name="cardholder_name"><br><br>
                <label for="card_number">Card Number:</label>
                <input type="text" id="card_number" name="card_number"><br><br>
                <label for="expiry_date">Expiry Date:</label>
                <input type="month" id="expiry_date" name="expiry_date"><br><br>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv"><br><br>
            </div>

            <div id="upi_info" style="display: none;">
                <label for="upi_id">UPI ID:</label>
                <input type="text" id="upi_id" name="upi_id"><br><br>
            </div>

            <div id="cod_info" style="display: none;">
                <p>Cash on Delivery selected. Please ensure you have the exact amount ready.</p>
            </div>

            <button type="submit">Submit Payment</button>
        </form>
    </div>
    <script>
        function showPaymentFields() {
            var paymentMethod = document.getElementById('payment_method').value;
            document.getElementById('card_info').style.display = paymentMethod === 'card' ? 'block' : 'none';
            document.getElementById('upi_info').style.display = paymentMethod === 'upi' ? 'block' : 'none';
            document.getElementById('cod_info').style.display = paymentMethod === 'cod' ? 'block' : 'none';
        }
    </script>
</body>
</html>

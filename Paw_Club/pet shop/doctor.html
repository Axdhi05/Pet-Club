<!DOCTYPE html>
<html>
<head>
    <title>Book an Appointment</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-style:normal;">
        <h1 style="color: rgb(46, 153, 156);">Book an Appointment</h1>
        <p>Schedule a consultation for your pet</p>
    </header>
    <section style="font-family: 'Times New Roman', Times, serif;background-color: blanchedalmond;text-align: center;padding: 20px;border-right: 20px;" >
        <h2>Appointment Form</h2>
        <form action="submit_appointment.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required><br><br>
            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required><br><br>
            <label for="pet">Pet Type:</label>
            <input type="text" id="pet" name="pet" required><br><br>
            <label for="message">Additional Information:</label><br>
            <textarea id="message" name="message"></textarea><br><br>
            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Pet Doctor Consultation. All rights reserved.</p>
    </footer>
</body>
</html>
